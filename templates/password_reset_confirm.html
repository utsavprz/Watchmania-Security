<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    {% if validlink %}
        <p>Please enter a new password for your account:</p>
        <form method="post">
            {% csrf_token %}
            <label for="id_new_password1">New password:</label>
            <input type="password" name="new_password1" id="id_new_password1" required><br>
            <label for="id_new_password2">Confirm new password:</label>
            <input type="password" name="new_password2" id="id_new_password2" required><br>
            <input type="submit" value="Reset Password">
        </form>
    {% else %}
        <p>Sorry, the password reset link is no longer valid. Please request a new password reset.</p>
    {% endif %}
</body>
</html>
