{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'baseStyle.css' %}">
    <link rel="stylesheet" href="{% static 'homeStyle.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'home.js' %}"></script>
    <title>Document</title>
 
</head>
<body>

        <nav class="navbar justify-content-between navbar-expand-lg">
            <a class="compName" href="#">Bramhayeni</a>
          
              <form class="form-inline">
                <input class="searchField" type="search" placeholder="Search">
                <button type="submit">
                    <img class="search_btn" src="{% static 'search.png' %}" alt="">
                </button>
              </form>

              <div class="cartProfile">
                <div class="cart">
                    <img src="{% static 'cart.png' %}" alt="">
                    <div class="count">
                        <h6>0</h6>
                    </div>
                </div>
                {% if user.is_authenticated %}
                    <div class="auth_acc">
                        <!-- <a class="BringDropdown" href="">{{current_user}}</a> -->
                        <img onclick="dropdownContent()" src="{% static 'user.png' %}" alt="">
                        <div id="dropdown-content" class="dropdown-content hide">
                          <h6>Hello! {{current_user}}</h6>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>

                    </div>
                {% else %}
                    <div class="acc">
                        <a href="{% url 'login' %}">Sign in</a>
                    </div>
                {% endif %}
                </div>

          </nav>

          <div class="RespSearch">
            <form class="respForm">
                <input class="searchField2" type="search" placeholder="Search">
                <button type="submit">
                    <img class="search_btn" src="{% static 'search.png' %}" alt="">
                </button>
              </form>
          </div>
          <div class="msg text-center p-1">
              <h6>We are currently distributing only in Bhaktapur</h6>
          </div>

          

          <div class="baseCtn">    
            {% block body %}

            {% endblock %}

        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

    <script>
         function dropdownContent(){
             if ($('#dropdown-content').hasClass('hide')){
                $('#dropdown-content').removeClass('hide')
                setInterval(() => {
                    $('#dropdown-content').addClass('hide')
                }, 5000);
             }
             
         }
    </script>

</body>
</html>
